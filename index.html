<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cat Gifts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-pink-500 p-4 text-white text-center">
        <h1 class="text-3xl font-bold">Crazy Cat Gifts</h1>
        <p class="italic">Purr-fect presents for cat lovers!</p>
    </header>
    <main class="p-6">
        <section id="gifts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Example Gift Item -->
            <div class="max-w-xs mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
                <img class="w-full h-56 object-cover object-center" src="https://placekitten.com/400/300" alt="Cute Cat">
                <div class="px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Cat Mug</h2>
                    <p class="text-gray-600">Start your day with a meow-tastic mug!</p>
                    <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Add to Cart</button>
                </div>
            </div>
            <!-- More gift items... -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
